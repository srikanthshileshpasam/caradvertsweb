<html lang="en">
<head>

	<title>Siti - Day Book Entry Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->

	  	<meta name="Siti Collection Entry Web Application" content="A data entry form for Siti Communications Group Agents">
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form id="data-entry" class="contact100-form validate-form">
				<span class="contact100-form-title">
					Siti Day Book Entry Form
				</span>
                
				<div class="wrap-input100 bg1 rs1-wrap-input100 validate-input" data-validate = "Enter Collection Point Name/Number">
					<span class="label-input100">Collection Point ID</span>
					<input class="input100" type="text" maxlength="11" name="vc_no" id="vc_no" placeholder="Enter Collection Point Name/Num" required>
				</div>
               
                <div class="wrap-input100 bg1 rs1-wrap-input100 validate-input">
                <span class="label-input100">Select Area Code<br><br></span>
                <input type="radio" id="BCM" name="area" value="BCM">
                <label for="BCM">BCM</label><br><br>
                <input type="radio" id="BCM-2" name="area" value="BCM-2">
                <label for="BCM-2">BCM-2</label><br><br>
                <input type="radio" id="BNG" name="area" value="BNG">
                <label for="BNG">BNG</label><br><br>
                <input type="radio" id="MDR" name="area" value="MDR">
                <label for="MDR">MDR</label><br><br>
                <input type="radio" id="SPL-TLD" name="area" value="SPL-TLD">
                <label for="SPL-TLD">SPL-TLD</label><br>
                </div>
                
                <div class="wrap-input100 bg1 rs1-wrap-input100 validate-input">
                <span class="label-input100">Select Collection or Expense<br><br></span>
                <input type="radio" id="coll" name="type" value="coll">
                <label for="coll">Collection</label><br><br>
                <input type="radio" id="exp" name="type" value="exp">
                <label for="exp">Expense</label><br>
                </div>
                
			<div class="container-contact100-form-btn space">
				<button class="contact100-form-btn">
					<span>
						<a onclick='customerSearch()' id="search">Validate ID</a>
						<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
					</span>
				</button>
			</div>

		<div id="toggleDIV">

<!--
			<div class="wrap-contact100">
				<span id="customer_details">
								<ul class="label-input100">
									<p>Customer VC -</p>
									<li id="c_vc" class="input100"></li>
									<p>Customer Name -</p>
									<li id="c_name" class="input100"></li>
									<p>Customer Phone -</p>
									<li id="c_phone" class="input100"></li>
									<p>Due Date -</p>
									<li id="d_d" class="input100"></li>
								</ul>
				</span>
		</div>
-->

		<div class="wrap-input100 rs1-wrap-input100 validate-input bg1" data-validate="Please Type Starting Bill Number">
			<span class="label-input100">Bill Start Number *</span>
			<input id="rec_no" class="input100" type="number" name="receipt" placeholder="Enter Starting Bill Number" required>
		</div>
            
        <div class="wrap-input100 rs1-wrap-input100 validate-input bg1" data-validate="Please Type Ending Bill Number">
			<span class="label-input100">Last Bill Number *</span>
			<input id="rec_no" class="input100" type="number" name="receipt" placeholder="Enter Ending Bill Number" required>
		</div>

<!--
		<div class="wrap-input100 validate-input bg1 rs1-wrap-input100">
			<span class="label-input100">Package *</span>
			<input id="pkg" class="input100" name="package" placeholder="Customer package choice" placeholder="Enter Amount Paid" required>
		</div>
-->

		<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Amount Received">
			<span class="label-input100">Amount *</span>
			<input id="amt" class="input100" type="text" maxlength="4" name="amount" placeholder="Enter Amount Received " required>
		</div>

<!--
		<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Number of months">
			<span class="label-input100">Number of months *</span>
			<input id="months" class="input100" type="text" maxlength="2" name="months" placeholder="Enter Number of Months " required>
		</div>
-->
        <div class="wrap-input100 bg1 rs1-wrap-input100 validate-input">
                <span class="label-input100">Select Payment Method<br><br></span>
                <input type="radio" id="cash" name="payment" value="cash">
                <label for="cash">Cash</label><br><br>
                <input type="radio" id="online" name="payment" value="online">
                <label for="online">Online</label><br>
        </div>

		<div class="wrap-input100 bg0 rs1-alert-validate">
			<span class="label-input100">Remarks</span>
			<textarea id="rem" class="input100" name="remarks" placeholder="Your message here..."></textarea>
		</div>

		<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter PIN to submit">
			<span class="label-input100">PIN *</span>
			<input class="input100" type="number" id="password-3" pattern="[0-9]*" name="agent_name" placeholder="Enter Your PIN " required>
		</div>

		<div class="container-contact100-form-btn-auth">
						<button class="contact100-form-btn">
							<span>
								<a onclick="agentAuth()">Authenticate PIN</a>
								<i aria-hidden="true"></i>
							</span>
						</button>
		</div>
            
	</div>
		<div id="toggleDIV2">
					<div class="container-contact100-form-btn-sub">
					<button class="contact100-form-btn">
						<span>
						<a id="submit-form"  onclick="onclickFunction()">Submit Entry</a>
						<i aria-hidden="true"></i>
					</span>
				</button>
				</div>
		</div>

		<div id="toggleDIV3">
            <div class="wrap-input100 rs1-wrap-input100 validate-input bg1" data-validate="Please Type Expense Code">
			<span class="label-input100">Expenditure Code *</span>
			<input id="rec_no" class="input100" type="number" name="receipt" placeholder="Enter Expense Code" required>
		    </div>
            
            <div class="wrap-input100 rs1-wrap-input100 validate-input bg1" data-validate="Please Type Expense Description">
			<span class="label-input100">Expenditure Description *</span>
			<input id="rec_no" class="input100" type="number" name="receipt" placeholder="Enter Expense Description" required>
		    </div>
            
            <div class="wrap-input100 rs1-wrap-input100 validate-input bg1" data-validate="To whom is the expense paid to?">
			<span class="label-input100">Expense Paid To *</span>
			<input id="rec_no" class="input100" type="number" name="receipt" placeholder="Enter To Whom The Expense Is Paid To" required>
		    </div>
            
            <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter PIN to submit">
			<span class="label-input100">PIN *</span>
			<input class="input100" type="number" id="password-3" pattern="[0-9]*" name="agent_name" placeholder="Enter Your PIN " required>
		</div>

		<div class="container-contact100-form-btn-auth">
						<button class="contact100-form-btn">
							<span>
								<a onclick="agentAuth()">Authenticate PIN</a>
								<i aria-hidden="true"></i>
							</span>
						</button>
		</div>
		</div>
			</form>
		</div>
	</div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script type="text/javascript" src="js/c-data.js"></script>

</body>
</html>
